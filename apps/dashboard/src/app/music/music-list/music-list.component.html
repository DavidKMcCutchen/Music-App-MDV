<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Songs</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let song of songs" (click)="selected.emit(song)">
        <h3 matLine>{{song.name}}</h3>
        <p matLine>{{song.band}}</p>

    <button mat-icon-button (click)="deleted.emit(song); $event.stopImmediatePropagation()">
      <mat-icon *ngIf="!readonly">delete</mat-icon>
    </button>
   </mat-list-item>
  </mat-list>
 </mat-card-content>
</mat-card>
